version: "3.3"

services:
  twitchdata:
    build:
      context: .
    environment:
      - "CASSANDRA_HOSTS=cassandra-seed,cassandra1"
    links:
      - cassandra-seed
      - cassandra1
    networks:
      - twitchdata-network
    depends_on:
      - cassandra-seed
      - cassandra1
    restart: on-failure

  cassandra-seed:
    build:
      context: ./cassandra
    volumes:
      - "cassandra_data_seed:/var/lib/cassandra"
    environment:
      - "CASSANDRA_SEEDS=cassandra-seed"
      - "CASSANDRA_CLUSTER_NAME=Test Cluster"
      #      needed for setting up custom cluster name
      - "CASSANDRA_DC=se1"
      - "CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch"
      - "CASSANDRA_KEYSPACE=twitchdata"
      - "REPLICATION_FACTOR=2"
    networks:
      - twitchdata-network
  #    restart: always

  cassandra1:
    build:
      context: ./cassandra
    volumes:
      - "cassandra_data_1:/var/lib/cassandra"
    environment:
      - "CASSANDRA_SEEDS=cassandra-seed"
      - "CASSANDRA_CLUSTER_NAME=Test Cluster"
      #      needed for setting up custom cluster name
      - "CASSANDRA_DC=se1"
      - "CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch"
      - "CASSANDRA_KEYSPACE=twitchdata"
      - "REPLICATION_FACTOR=2"
    networks:
      - twitchdata-network
    depends_on:
      - cassandra-seed
  #    restart: always

